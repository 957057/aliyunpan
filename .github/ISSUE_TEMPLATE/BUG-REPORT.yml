name: BUG提交 / BUG Report
description: Report bugs to developers
labels: ["BUG"]
body:
  - type: checkboxes
    attributes:
      label: 确认问题 / Assignments
      description: 提交issue请确保完成以下前提，否则该issue可能被忽略 / Make sure you read checkboxs below
      options:
        - label: 不存在相似或相关的issue / No similar or related issues
          required: true
        - label: 最新依然存在此问题 / Latest beta app does not work
          required: true
  - type: textarea
    attributes:
      label: 问题描述 / Describe Bugs
    validations:
      required: true
  - type: textarea
    attributes:
      label: 复现步骤 / How to reproduce
    validations:
      required: true
  - type: textarea
    attributes:
      label: 日志提交 / Relevant log output
      description: 日志位于设置-运行日志-复制日志
      placeholder: "请用```将日志内容包裹"
  - type: input
    attributes:
      label: 软件版本 / App version
    validations:
      required: true
  - type: dropdown
    attributes:
      label: 系统类型 / System type
      description: 运行环境
      multiple: false
      options:
        - Windows
        - Linux
        - Mac
    validations:
      required: true 
  - type: input
    attributes:
      label: 系统版本 / System Version
      description: 系统版本
      